{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static "app.css"%}">
    <title>{% block title %}{% endblock %}</title>
    {% block  css_files %}{% endblock %}
</head>
<body>
    
    <header class="header">
        <a href="{% url 'home' %}">
            <div class="header__logo">
                <img class="header__img" src="{% static "img/1234.png" %}" alt="Group 11 Logo">
            </div>
        </a>
        <nav class="navigation">
            <ul class="navigation__list">
                <li class="navigation__item"><a href="{% url 'home' %}">Home</a></li>
                <li class="navigation__item"><a href="{% url 'project-list' %}">Projects</a></li>
                <li class="navigation__item"><a href="{% url 'about' %}">About us</a></li>
            </ul>
        </nav>
    </header>


    {% block content %} 
    
    {% endblock content %}


    <footer class="footer">
        <p>this is footer</p>
    </footer>
</body>
</html>
